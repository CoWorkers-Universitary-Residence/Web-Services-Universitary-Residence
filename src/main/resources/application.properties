spring.datasource.url=jdbc:postgresql://localhost:5432/universitartyresidence?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
server.port=8090
# Hibernate SQL Logging
logging.level.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
# Error Stack trace
server.error.include-stacktrace = never
server.error.include-message = always
# Swagger-UI custom path
# springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
# Swagger JSON format documentation path
springdoc.api-docs.path=/api-docs

# Spring Application Name
spring.application.name = challenge

org.springframework.boot.web.server.WebServerException=Unable
